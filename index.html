<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendance Calculator 📚</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">

  <link rel="icon" href="icon-192.png" type="image/png">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <h1>📚 Attendance Calculator</h1>
    <button id="theme-toggle">🌓 Toggle Theme</button>
  </header>

  <main class="container">
    <div class="input-group">
      <label>Total Classes 🏫</label>
      <input type="number" id="total-classes" placeholder="Enter total classes">
    </div>

    <div class="input-group">
      <label>Classes Missed ❌</label>
      <input type="number" id="missed-classes" placeholder="Enter missed classes">
    </div>

    <div class="input-group">
      <label>Threshold % 🎯</label>
      <input type="number" id="threshold" placeholder="Enter threshold %" value="80">
    </div>

    <button id="calculate-btn">🎯 Calculate</button>

    <div id="result"></div>

    <button id="install-btn" style="display: none;">📲 Install App</button>
  </main>

</body>
</html>
